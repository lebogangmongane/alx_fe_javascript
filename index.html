<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Displaying the dynamic quote -->
  <div id="quoteDisplay">Click "Show New Quote" to display a random quote.</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Form to add a new quote -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Export quotes to JSON -->
  <button onclick="exportToJsonFile()">Export Quotes</button>

  <!-- Import quotes from JSON -->
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Dropdown for filtering quotes by category -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories will be added here -->
  </select>

  <script src="script.js"></script>
</body>
</html>
